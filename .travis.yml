language: java

jdk:
  - oraclejdk8
  
before_install:
- CURRENT_DIR=`pwd`
- rm -rf /tmp/ibole-infrastructure
- wget -O - https://github.com/benson-git/ibole-infrastructure/archive/master.zip /tmp/ibole-infrastructure.zip
- unzip /tmp/ibole-infrastructure.zip
- cd /tmp/ibole-infrastructure
- mvn clean install -Dmaven.test.skip=true
- cd CURRENT_DIR
